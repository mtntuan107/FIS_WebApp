<div class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true" *ngIf="isCartVisible">
  <div class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
        <div class="pointer-events-auto w-screen max-w-md">
          <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
            <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
              <div class="flex items-start justify-between">
                <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping Cart</h2>
                <div class="ml-3 flex h-7 items-center">
                  <button (click)="closeCart()" type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Close panel</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- List of items -->
              <div class="mt-8">
                <div>
                  <ul class="divide-y divide-gray-200">
                    <li
                      *ngFor="let item of cart"
                      class="flex items-center justify-between py-4"
                    >
                      <!-- Item Info -->
                      <div>
                        <h3 class="text-sm font-medium text-gray-900">
                          {{ item.dessert.name }}
                        </h3>
                        <p class="text-sm text-gray-500">Quantity: {{ item.quantity }}</p>
                      </div>

                      <!-- Actions -->
                      <div class="flex items-center space-x-4">
                        <p class="text-sm font-semibold text-gray-800">
                          {{ (+item.dessert.price) * (+item.quantity) | currency }}
                        </p>
                        <button
                          (click)="removeItem(item.dessert.id)"
                          class="text-sm font-medium text-red-600 hover:text-red-800 transition-colors"
                        >
                          Remove
                        </button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
              <div class="flex justify-between text-base font-medium text-gray-900">
                <!-- Optional total price logic -->
              </div>
              <div class="mt-6">
                <button
                  class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed"
                  [disabled]="!checkoutVisible"
                  (click)="checkout()"
                >
                  Checkout
                </button>
              </div>
              <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                <button (click)="continueShopping()" class="font-medium text-indigo-600 hover:text-indigo-500">
                  Continue Shopping
                  <span aria-hidden="true"> &rarr;</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
