<div class="container mx-auto max-w-sm mt-10 p-6 bg-gray-100 shadow-md rounded-md">
  <h2 class="text-center text-2xl font-bold mb-4">Register</h2>

  <form (ngSubmit)="register()">
    <!-- Username -->
    <div class="mb-4">
      <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="registerForm.username"
        (input)="updateUsername($event)"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
        placeholder="Enter your username">
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="registerForm.password"
        (input)="updatePassword($event)"
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
        placeholder="Enter your password">
    </div>

    <!-- Submit Button -->
    <div class="mb-4">
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Register
      </button>
    </div>

    <!-- Login Redirect -->
    <div class="text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a (click)="login()" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </form>
</div>
