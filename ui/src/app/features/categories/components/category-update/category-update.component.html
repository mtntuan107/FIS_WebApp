<div
  *ngIf="categoryToEdit"
  class="fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-50 z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
    <!-- Nút đóng -->
    <button
      (click)="closeModal()"
      class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 font-bold text-xl"
    >
      X
    </button>

    <h3 class="text-2xl font-semibold mb-4 text-center">Edit Category</h3>

    <form (ngSubmit)="saveCategory()" class="space-y-4">
      <div>
        <label for="name" class="block text-gray-700 mb-2">Name:</label>
        <input
          id="name"
          [(ngModel)]="categoryToEdit.name"
          name="name"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Nút lưu -->
      <div class="flex justify-end space-x-4">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
